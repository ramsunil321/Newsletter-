  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="./images/mr-beans-meme-funny.gif" alt="" width="90" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my block</h1>
      <input type="text" name="firstName" id="" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lastName" id="" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email address" required>
      
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; AB</p>
    </form>
